<!DOCTYPE html>
<html>
    <head>
        <title>Game | KahootClone</title>
        <link rel = "stylesheet" href = "../../css/base.css">
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
    </head>
    <body>
        <div class="stats">
            <div id = "questionNum">Question 1 / x</div>
            <div id = "playersAnswered">Players Answered: 0 / x</div>
            <div id = "timerText">Time Left:<span id = "num"> 20</span></div>
        </div>
        <div class="question-results">
            <div class = "square-wrapper">
                <div class="square" id = "square1"></div>
                <div> 0% </div>
            </div>
            <div class = "square-wrapper">
                <div class="square" id = "square2"></div>
                <div> 0% </div>
            </div>
            <div class = "square-wrapper">
                <div class="square" id = "square3"></div>
                <div> 0% </div>
            </div>
            <div class = "square-wrapper">
                <div class="square" id = "square4"></div>
                <div> 0% </div>
            </div>
        </div>
        <div class="question">
            <div id = "question">Question</div>
            <div id = "answer1" class="answer">Answer</div>
            <div id = "answer2" class="answer">Answer</div>
            <div id = "answer3" class="answer">Answer</div>
            <div id = "answer4" class="answer">Answer</div>
            <a onclick = "nextQuestion()" id = "nextQButton">Next Question</a>
        </div>
        <div class="game-results">
            <h2>GAME OVER</h2>
            <div id = "winnerTitle">Top 5 Players</div>
            <div id = "winner1">1.</div>
            <div id = "winner2">2.</div>
            <div id = "winner3">3.</div>
            <div id = "winner4">4.</div>
            <div id = "winner5">5.</div>
        </div>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
    </body>
</html>
